<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion avec Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        .google-btn {
            background-color: #dd4b39;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .google-btn:hover {
            background-color: #c23321;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Connexion avec Google</h2>
        <button class="google-btn" onclick="redirectToGoogle()">Connexion avec Google</button>
    </div>

    <script>
        function redirectToGoogle() {
            // Redirection vers la page de connexion Google
            window.location.href = "https://accounts.google.com/";
        }
    </script>
</body>
</html>
