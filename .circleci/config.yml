version: 2.1

jobs:
  build:
    working_directory: /tmp
    docker:
      - image: circleci/python:3.8  # Vous pouvez choisir une image appropriÃ©e selon votre besoin
    steps:
      - run:
          name: Creating Dummy Artifacts
          command: |
            echo "my artifact file" > /tmp/art-1;
            mkdir /tmp/artifacts;
            echo "my artifact files in a dir" > /tmp/artifacts/art-2;

      - store_artifacts:
          path: /tmp/art-1
