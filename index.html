<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="icon" href="Photos/logourl.png" type="image/png">
    

    <title>FLKprod_</title>
</head>
<body>
    <div id="introContainer">

        <img id="introGif" src="Photos/gif.gif" alt="Introduction GIF">
    </div>
    <div id="mainContent" >
        <div class="up">
            <div class="menu">
                <img  alt="Logo" id="logo">
                <label class="switch">
                    <input id="daynight" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
                <button id="presentation"><span class="text">Présentation</span><span>Présentation</span></button>
                <button id="projets"><span class="text">Projets</span><span>Projets</span></button>
                <button id="videos"><span class="text">Multimedia</span><span>Multimedia</span></button>
                <button id="contact"><span class="text">Me contacter</span><span>Me contacter</span></button>
            </div>
            <div class="logo">
                <img src="Photos/moi.JPG" alt="Logo">
            </div>
        </div>
        <div class="center">
            <div id="presentation" class="presentation-container">
                <!-- Affichage de la page principale presentant le projet -->
            </div>
            <div id="projets" class="projets-container">
            </div>
            <div id="videos" class="videos-container">
                <!-- Affichage de notre equipe -->
            </div>
            <div id="contact" class="contact-container">
                <!-- Affichage de notre equipe -->
            </div>
        </div>
        <div class="down">
            <p>Un site par Moi-meme</p>
            <i class="fab fa-github" onclick='window.open("https://github.com/FLKprod");'></i>
            <p><strong>&copy; 2024 SafeConnect. Tous droits réservés.</p>
        </div>
        <script type="module" src="index.js"></script>
        <script type="module" src="createElements.js"></script>
        <script async src="https://apis.google.com/js/api.js"></script>
        <script>
            fetch('config.json')
              .then(response => response.json())
              .then(data => {
                const googleAnalyticsKey = data.googleAnalyticsKey;
              })
              .catch(error => console.error('Error loading config:', error));
            </script>
    </div>
</body>
</html>
